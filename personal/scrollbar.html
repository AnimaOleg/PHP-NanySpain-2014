<html>
<head>
	<script language="text/javascript" src="scrollbar.js"></script>
	<link href="scrollbar.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<div id="content_texto">
		<div id="flecha1">
			 <a href="#" onMouseDown="P7_VScroller('texto','Up',0,0,'Fast');" onMouseUp="P7_VScroller('texto','Stop',0,0,'Fast');">
			 <img src="up.png" alt="desplazar texto hacia arriba" width="15" height="15" border="0" class="borde0"></a>
		</div>
		<div id="flecha2">
			 <a href="#" onMouseDown="P7_VScroller('texto','Down',0,330,'Fast')" onMouseUp="P7_VScroller('texto','Stop',0,0,'Fast');">
			 <img src="down.png" alt="desplazar texto hacia abajo" width="15" height="15" border="0" class="borde0"></a>
		</div>
		<div id="texto">
			<p>Texto con scroll</p>
		</div>
	</div>
</body>
</html>
